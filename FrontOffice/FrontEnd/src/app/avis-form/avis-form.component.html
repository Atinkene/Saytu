<form [formGroup]="avisForm" (ngSubmit)="submitAvis()">
  <h1>ajouter AVIS</h1>
  <input type="text" formControlName="classe" placeholder="Classe" id="classe"><br>
  <textarea formControlName="contenu" placeholder="Contenu" id="contenu"></textarea><br>
  <button type="submit" [disabled]="avisForm.invalid">Ajouter Avis</button>
</form>
