<!-- auth.component.html -->

<div class="auth-container">
  <h1 id="position">AUTHENTIFICATION</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" ngModel placeholder="hello@esp.sn" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" ngModel placeholder="au moins 8 caracteres" required>
    </div>
    <button type="submit" class="form-group" id="button">Se connecter</button>
  </form>
</div>
